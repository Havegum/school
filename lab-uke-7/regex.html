<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="regex.js"></script>
  <link rel="stylesheet" href="regex.css">
  <title>Regul√¶re Utrykk</title>
</head>
<body onload="submitForm()">
  <form class="skjema" action="regex.html" method="get">
    <h2>Logg inn:</h2>
    <input
      type="text"
      required pattern="^[^\s@]+@[^\s@.]+(\.[^\s@.]+)+$"
      name="epost"
      placeholder="epost"
      value=""
      title="Is this an e-mail address?">
    <input
      type="password"
      required pattern="(.){8,}"
      name="pw"
      value=""
      placeholder="passord">
    <a
      href="#"
      onmouseup="submitForm()"
      onmouseover="validateForm(this)"
      >Logg inn</a>
  </form>
  <div id="out" class="hidden">
    <h2>Output:</h2>
    <p id="outtext"></p>
  </div>
</body>
</html>
